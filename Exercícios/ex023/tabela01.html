<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Tabelas </title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            margin: auto;
            width: 400px;
            height: 400px;
            border-collapse: collapse;

        }

        tr {
            background-color: rgb(230, 230, 230);
        }

        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
            vertical-align: top;
        }

    </style>
</head>
<body>
    <h1> Minha primeira tabela em HTML </h1>
    <!-- Hierarquia de tabelas
        Table = Tabela 
            Table Row = linha da tabela
                Table Header = CabeÃ§alho 
                Tablhe Data = Conteudo 
    -->

        <tr> 
            <td> A1 </td>
            <td> B1 </td>

        </tr>
        <tr>

</body>
</html>
