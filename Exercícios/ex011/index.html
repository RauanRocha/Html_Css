<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Midias em HTML </title>
</head>
<body>
    <h1> Imagens Dinamicas </h1>
    <p> Teste de imagem dinamica, mude o tamanho da aba para testar as imagens </p>
    <picture>

        <source media="(max-width:750px )" srcset="Imagens teste/ImgPequena.png" type="image/png">
        <source media="(max-width:1050px )" srcset="Imagens teste/ImgMedia.png" type="image/png">
        <img src="Imagens teste/ImgGrande.png" alt="Imagem Grande">

    </picture>
    <h1> Audios </h1>
    <audio src="Audios/Two Hearts - TrackTribe.mp3" controls autoplay></audio>

    <video src=""></video>
</body>
</html>
